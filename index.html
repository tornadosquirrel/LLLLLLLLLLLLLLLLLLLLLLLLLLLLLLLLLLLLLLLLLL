<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다이얼 패드</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div class="dial-row">
      <button class="dial">1</button>
      <button class="dial">2</button>
      <button class="dial">3</button>
    </div>
    <div class="dial-row">
      <button class="dial">4</button>
      <button class="dial">5</button>
      <button class="dial">6</button>
    </div>
    <div class="dial-row">
      <button class="dial">7</button>
      <button class="dial">8</button>
      <button class="dial">9</button>
    </div>
    <div class="dial-row">
      <button class="dial">00</button>
      <button class="dial">0</button>
      <button class="dial">←</button>
    </div>
    <div id="num">숫자를 입력하세요</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
